<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Login - Peony Stores</title>
<style>
body { font-family: Arial, sans-serif; background:#f9f9f9; display:flex; justify-content:center; align-items:center; height:100vh; margin:0; }
form { background:#fff; padding:30px; border-radius:12px; box-shadow:0 6px 15px rgba(0,0,0,0.1); width:320px; }
h3 { text-align:center; margin-bottom:20px; }
input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:1px solid #ccc; font-size:14px; }
button { width:100%; padding:12px; border:none; background:#7f00ff; color:#fff; border-radius:6px; cursor:pointer; font-size:16px; }
button:hover { background:#e100ff; }
.error { color:red; font-size:14px; margin-top:5px; text-align:center; }
.success { color:green; font-size:14px; margin-top:5px; text-align:center; }
</style>
</head>
<body>

<form id="loginForm">
  <h3>Admin Login</h3>
  <input type="email" id="adminEmail" placeholder="Email" required>
  <input type="password" id="adminPassword" placeholder="Password" required>
  <button type="submit">Login</button>
  <p class="error" id="loginError"></p>
</form>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

// Firebase config (same as admin panel)
const firebaseConfig = {
  apiKey: "AIzaSyC5Ez5hbMCbLmybJwcpqaNPR7fTwhvT_B8",
  authDomain: "peonystores-e0710.firebaseapp.com",
  projectId: "peonystores-e0710",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Redirect if already logged in
onAuthStateChanged(auth, user => {
  if(user && user.email === "peonystores26@gmail.com") {
    window.location.href = "admin.html";
  } else if(user) {
    // Not the admin email: sign out
    signOut(auth);
  }
});

const loginForm = document.getElementById("loginForm");
const loginError = document.getElementById("loginError");

loginForm.onsubmit = async function(e){
  e.preventDefault();
  loginError.textContent = "";

  const email = document.getElementById("adminEmail").value.trim();
  const password = document.getElementById("adminPassword").value;

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    if(userCredential.user.email !== "peonystores26@gmail.com"){
      loginError.textContent = "You are not authorized to access this panel.";
      await signOut(auth);
      return;
    }
    // Admin logged in
    window.location.href = "admin.html";
  } catch(err) {
    console.error(err);
    loginError.textContent = "Invalid email or password";
  }
};
</script>

</body>
</html>
